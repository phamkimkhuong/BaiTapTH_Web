<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row col-md-12 col-12">Animal Gallery</div>
      <!-- Gallery -->
      <div class="row col-md-12 col-12">
        <div class="col-lg-4 col-md-4 mb-4 mb-lg-0">
          <img
            src="../imgs/lion.jpg"
            class="w-100 shadow-1-strong rounded"
            alt="Boat on Calm Water"
            height="250px"
          />
          <div class="text-center">Lion</div>
          <img
            src="../imgs/Rhino.jpg"
            class="w-100 shadow-1-strong rounded mt-4"
            alt=""
            height="250px"
          />
          <div class="text-center">Rhino</div>
        </div>

        <div class="col-lg-4 col-md-4 mb-4 mb-lg-0">
          <img
            src="../imgs/cat.jpg"
            class="w-100 shadow-1-strong rounded"
            alt="Mountains in the Clouds"
            hight="250px"
          />
          <div class="text-center">Cat</div>
          <img
            src="../imgs/panda.jpg"
            class="w-100 shadow-1-strong rounded mt-4"
            alt="Boat on Calm Water"
            height="250px"
          />
          <div class="text-center">Panda</div>
        </div>

        <div class="col-lg-4 col-md-4 md-4 mb-lg-0">
          <img
            src="../imgs/bird.jpg"
            class="w-100 shadow-1-strong rounded"
            alt="Waves at Sea"
            width="100%"
            height="250px"
          />
          <div class="text-center">Bird</div>
          <img
            src="../imgs/sheep.jpg"
            class="w-100 shadow-1-strong rounded mt-4"
            alt="Yosemite National Park"
            height="250px"
          />
          <div class="text-center">Sheep</div>
        </div>
      </div>
      <!-- Gallery -->
    </div>
  </body>
</html>
