<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
      [class*="col-"] {
        padding-left: 0px;
        padding-right: 0px;
      }
      .container-fluid > div:nth-child(2) {
        background-color: rgb(176, 178, 173);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row col-md-12 col-12">
        <img src="../imgs/banner_car.jpg" alt="" width="100%" height="100%" />
      </div>
      <div class="row col-md-12 col-12">
        <div class="col-md-4 col-4 text-primary">
          <div class="font-weight-bold text-center">Bảng tin thị trường</div>
          <div class="text-center mt-3 font-weight-bold">Vàng</div>
          <table id="table" class="table table-bordered">
            <thead>
              <tr class="text-center bg-white">
                <th>Mua vào</th>
                <th>Bán ra</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white">
                <td id="mua"></td>
                <td id="ban"></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center font-weight-bold">USD</div>
          <table class="table table-bordered">
            <thead>
              <tr class="text-center bg-white">
                <th>Mua vào</th>
                <th>Bán ra</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white">
                <td id="muaUSD"></td>
                <td id="banUSD"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4 col-4 border border-dark">
          <div class="text-center font-weight-bold text-primary">
            Cập nhật giá trị trường
          </div>
          <form method="get" action="">
            <div class="form-group d-flex">
              <label class="col-md-4 col-4" for="">Mua vào</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="txtMua"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="form-group d-flex">
              <label class="col-md-4 col-4" for="">Bán ra</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="txtBan"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="form-group d-flex">
              <label class="col-md-4 col-4" for="">Loại xe</label>
              <select class="form-control" name="" id="select">
                <option value="../imgs/car1.jpg;35000">Toyota</option>
                <option value="../imgs/car2.jpg;15000">KIA</option>
                <option value="../imgs/car3.jpg;40000">Ford</option>
                <option value="../imgs/car4.jpg;32000">Civic</option>
                <option value="../imgs/car5.jpg;50000">Ferrari</option>
                <option value="../imgs/car7.jpg;45000">Mercedes</option>
              </select>
            </div>
            <div class="form-check">
              <label for="" class="col-md-4 col-4"></label>
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="type"
                  id="vang"
                  value="1"
                />
                Vàng
              </label>
              <label class="form-check-label ml-4">
                <input
                  type="radio"
                  class="form-check-input"
                  name="type"
                  id="vang"
                  value="0"
                />
                USD
              </label>
            </div>
            <div class="">
              <label for="" class="col-4"></label>
              <button type="button" id="btnUpdate">Update</button>
              <button type="button" id="btnState">State</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-4">
          <div class="text-center font-weight-bold text-primary">
            Bảng báo giá
          </div>
          <div class="bg-white pt-3 pb-3 pl-2 text-primary">
            <div>- Với kiểu dáng thể thao, sang trọng</div>
            <div>- nổi bật, ít tốn nhiên liệu</div>
            <div>- kiểu dáng thể thao</div>
          </div>
          <div class="text-center">
            <img id="img" src="../imgs/car1.jpg" alt="" />
          </div>
          <div class="d-flex text-success bg-white">
            <div>Giá:</div>
            <div id="gia"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/bai2.js"></script>
  </body>
</html>
