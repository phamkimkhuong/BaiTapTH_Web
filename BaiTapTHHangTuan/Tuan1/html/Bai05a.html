<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0 auto;
        padding: 0px;
      }
      .wrapper {
        width: 100%;
        height: auto;
      }
      .conntent table,
      th,
      td {
        height: auto;
        border: 1px solid dimgray;
        border-collapse: collapse;
      }
      .conntent table tr td:first-child {
        font-weight: bold;
        text-align: center;
      }
      .clear {
        clear: both;
      }
      .footer {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="menu"></div>
      <div class="conntent">
        <figure>
          <figcaption style="text-align: center">Class Movie Day</figcaption>
          <table style="width: 100%">
            <th>
              <tr>
                <th style="width: 10%"></th>
                <th>5 pm</th>
                <th>7 pm</th>
                <th style="width: 30%">9 pm</th>
                <th>11 pm</th>
              </tr>
              <tr>
                <td>Screen one</td>
                <td>Start Wars</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
              </tr>
              <tr>
                <td>Screen two</td>
                <td colspan="2">Dances with Wolves</td>
                <td colspan="2">Gone With the Wind</td>
              </tr>
              <tr>
                <td>Screen three</td>
                <td colspan="2">2110: A Space Odyssey</td>
                <td>The Conversation</td>
                <td>% Easy Pieces</td>
              </tr>
            </th>
          </table>
        </figure>
      </div>
      <div class="clear"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
