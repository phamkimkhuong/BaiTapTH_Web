<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0 auto;
        padding: 0px;
        box-sizing: border-box;
      }
      .wrapper {
        width: 100%;
        height: auto;
      }
      .conntent th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        vertical-align: top;
        text-align: left;
      }
      .conntent table {
        border: 4px solid palevioletred;
        border-collapse: collapse;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="menu"></div>
      <div class="conntent">
        <figure>
          <figcaption style="text-align: center">
            All time list in central
          </figcaption>
          <table>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wenesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
            <tr>
              <td>6:00</td>
              <td colspan="7">National news</td>
            </tr>
            <tr>
              <td>6:30</td>
              <td colspan="7">Local News</td>
            </tr>
            <tr>
              <td>7:00</td>
              <td rowspan="2">Opera Fest</td>
              <td rowspan="2">Radio U</td>
              <td rowspan="2">Science</td>
              <td rowspan="2">The living world</td>
              <td>Word Play</td>
              <td>Agri Week</td>
              <td rowspan="2">Flok Fest</td>
            </tr>
            <tr>
              <td>7:30</td>
              <td>Braim Stew</td>
              <td>Bismark Forum</td>
            </tr>
            <tr>
              <td>8:00</td>
              <td rowspan="4" colspan="4">The Class musical connection</td>
              <td>Old time Radio</td>
              <td rowspan="4">Saturdat Nite Jazz</td>
              <td rowspan="4">The Indie Connection</td>
            </tr>
            <tr>
              <td>8:30</td>
              <td>Old time Radio</td>
            </tr>
            <tr>
              <td>9:00</td>
              <td>The Inner Mind</td>
            </tr>
            <tr>
              <td>9:30</td>
              <td>Relax</td>
            </tr>
            <tr>
              <td>10:00</td>
              <td colspan="7">World News Feed</td>
            </tr>
          </table>
        </figure>
      </div>
      <div class="footter"></div>
    </div>
  </body>
</html>
